<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="todo-container">
        <div class="header">
            <div class="menu-icon">☰</div>
            <h1>Website todo</h1>
        </div>
        <ul class="task-list">
            <li><input type="radio" name="task"> Styleguide creation</li>
            <li><input type="radio" name="task" checked> <del>Send wireframes</del> <span class="delete-icon">🗑️</span></li>
            <li><input type="radio" name="task"> Readability About page</li>
            <li><input type="radio" name="task"> Check color contrast</li>
        </ul>
        <button class="new-task-btn">+ New task</button>
    </div>
</body>
</html>
